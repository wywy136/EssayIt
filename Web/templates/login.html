<html lang="en" >

<style>
 .container {}
</style>

<head>
  <meta charset="UTF-8">

  <link rel='stylesheet' href="../static/css/bootstrap.min.css">

</head>

<body style="position:fixed;
  background-image:url(../static/img/login.jpg);
  top: 0;
  left: 0;
  width:100%;
  height:100%;
  min-width: 1000px;
  z-index:-10;
  zoom: 1;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment:fixed;
  -webkit-background-size: cover;
  -o-background-size: cover;
  background-position: center 0;"
>


<header style="color:#222222;font-family:Comic Sans MS;text-align:center;font-size:30px;padding:60px">
Essay It!
</header>


<form method="post" class="container" style="width: 25vw;margin-top: 1em;background-color: #e0f2f1;padding: 2em;filter:alpha(opacity=40);background-color: rgb(224, 242, 241);background-color: rgba(224, 242, 241, 0.4)">
    {{form.csrf_token}}

	<label for="username">Username: </label>
	<input type="text/username" class="form-control" name="username" placeholder="Enter Username" autocomplete="off" style="filter:alpha(opacity=40);background-color: rgb(224, 242, 241);background-color: rgba(224, 242, 241, 0.4)"><br>

	<label for="password">Password: </label>
    <input type="password" class="form-control" name="password" placeholder="Enter Password" autocomplete="off" style="filter:alpha(opacity=40);background-color: rgb(224, 242, 241);background-color: rgba(224, 242, 241, 0.4)">

	<br>
	{{form.remember}}{{form.remember.label}}
	<br>

	<div style="text-align:center">
    <button type="submit" class="btn btn-success">Log in</button>
	</div>

	<h2 style="font-family:verdana;text-align:center">
		<style>a{text-decoration:none}</style>
		<a href = "{{ url_for('signup')}}">
		<span style="color:blue;font-family:verdana;text-align:center;font-size:16px">Register</span>
		</a>
	</h2>


</form>

</body>
